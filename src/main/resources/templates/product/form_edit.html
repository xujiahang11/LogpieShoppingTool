<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div id="popup_edit_product" class="popup-div hide bg-white">
			<div class="popup-tab border-bottom">
				<a class="selected">修改用户</a><img id="dismiss_edit_product" th:src="@{/img/close.svg}" class="pointer" style="margin-left: 415px;"/>
				<div class="four-digits-bar bg-blue"></div>
			</div>
			<div class="four-columns">
				<form id="form_edit_product" th:action="@{/{path}/clients/edit(path=${shop.path})}" th:object="${edit_product}" method="post">
					<fieldset>
						<table class="no-border text-left">
							<tr>
								<td>真实姓名<span class="required">*</span></td>
								<td><input name="name" type="text" id="edit_name" th:field="*{name}"/></td>
								<td><div>手机号<span class="required">*</span></div></td>
								<td><input name="phone" type="text" id="edit_phone" th:field="*{phone}"/></td>
							</tr>
							<tr>
								<td>微信名<span class="required">*</span></td>
								<td><input name="wechatName" type="text" id="edit_wechat_name" th:field="*{wechatName}"/></td>
								<td><div>微信号</div></td>
								<td><input type="text" id="edit_wechat_id" th:field="*{wechatId}"/></td>
							</tr>
							<tr>
								<td>备注</td>
								<td colspan="3"><input type="text" id="edit_note" th:field="*{note}" style="width:363px;"/></td>
							</tr>
						</table>
						<input id="edit_id" class="hide" th:field="*{id}"/>
						<div id="submit_btn_edit_product" class="btn confirm-btn bg-green" style="width: 495px;">确定</div>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
