<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Submit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<button type="button">Add</button>
    <form action="" th:object="${addr}" method="post">
    	<input type="hidden" th:field="*{id}" />
    	<p>Name: <input type="text" th:field="*{recipentName}" /></p>
        <p>Phone: <input type="text" th:field="*{recipentPhone}" /></p>
        <p>Addr: <input type="text" th:field="*{address}" /></p>
        <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
