<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<header th:fragment="title(shop,main,sub,admin)" class="grey bg-white">
			<span class="header-nav">
				<img th:src="@{/img/header_home.svg}" width="20" height="20"/>
				<span id="header_nav_company" class="black" th:text="${shop}"></span>
				<span id="header_nav_main" th:utext="'> '+${main}"></span>
				<span id="header_nav_sub" class="blue" th:utext="'> '+${sub}"></span>
			</span>
			<div class="header-info">
				<input type="text" name="search_box" placeholder="搜索" class="no-border bg-blue-grey"/>
				<span id="header_search_img"></span>
				<img th:src="@{/img/nav_permission_grey.svg}" width="20" height="20"/>
				<span id="header_admin">许嘉航&nbsp;-&nbsp;管理员</span>
			</div>
		</header>
	</body>
</html>
