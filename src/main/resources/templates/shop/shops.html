<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Address</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1>Shops</h1>
		<table>
		    <tbody>
		    	<tr th:each="shop : ${shops}">
		        	<td th:text="'name: ' + ${shop.name}"></td>
		        	<td th:text="'date: ' + ${shop.date}"></td>
		        	<td th:text="'path: ' + ${shop.path}"></td>
		    	</tr>
		    </tbody>
		</table>
	</body>
</html>
