<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div id="popup_create_product" class="popup-div hide bg-white">
			<div class="popup-tab border-bottom">
				<a href="">创建订单</a><a href="">创建包裹</a><a  class="selected">创建商品</a><a href="">创建用户</a><img id="dismiss_create_product" th:src="@{/img/close.svg}" class="pointer" style="margin-left: 190px;"/>
				<div class="four-digits-bar bg-blue" style="margin-left: 152px;"></div>
			</div>
			<div class="four-columns">
				<form id="form_create_product" th:action="@{/{path}/products/create(path=${shop.path})}" method="post" th:object="${new_product}">
					<fieldset>
						<table class="no-border text-left">
							<tr class="brand">
								<td>商品品牌<span class="required">*</span></td>
								<td>
									<select>
										<option value="" selected="selected"></option>
										<option th:each="brand:${brands}" th:value="${brand}" th:text="${brand.name}"></option>
									</select>
								</td>
								<td colspan="2"><div id="create_brand_btn_of_popup" class="btn create-btn">创建品牌</div></td>
							</tr>
							<tr class="category">
								<td>商品类别<span class="required">*</span></td>
								<td>
									<select class="light-grey">
										<option value="" selected="selected"></option>
										<optgroup th:each="category:${categories}"  th:value="${category}" th:attr="label=${category.name}">
											<option th:each="subcategory:${category.subcategories}" th:value="${subcategory}" th:text="${subcategory.name}"></option>
										</optgroup>
									</select>
								</td>
								<td><div id="create_category_btn_of_popup" class="btn create-btn">创建类别</div></td>
								<td><div id="create_subcategory_btn_of_popup" class="btn create-btn">创建子类别</div></td>
							</tr>
							<tr>
								<td>商品名称<span class="required">*</span></td>
								<td colspan="3" class="search" style="position:relative">
									<input type="text" th:field="*{name}" oninput="searchOnRealTime(event)"/>
									<div id="search_result" class="border bg-white hide"></div>
								</td>
							</tr>
							<tr class="product-config">
								<td>商品价格<span class="required">*</span></td>
								<td><input class="text-right" type="text" value="0"/></td>
								<td>商品重量</td>
								<td><input class="text-right" type="text" value="0"/></td>
							</tr>
							<tr class="product-config">
								<td>商品货号</td>
								<td><input type="text"/></td>
								<td>商品规格</td>
								<td class="font-small"><span style="margin-left: -15px;">One Size</span><span id="create_config_btn_of_popup" class="product-config-btn blue border">创建规格</span></td>
							</tr>
							<tr>
								<td>备注</td>
								<td colspan="3"><input type="text" th:field="*{note}"/></td>
							</tr>
						</table>
						<div id="submit_btn_create_product" class="btn confirm-btn bg-green">确定</div>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
